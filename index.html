<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tài liệu kỹ thuật</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <style>
    /* Style cho nút Download */
    .download-btn {
      display: inline-block;
      padding: 8px 15px;
      background: #007bff;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }
    .download-btn:hover {
      background: #0056b3;
    }
    .download-container {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- Nút Download -->
  <div class="download-container">
    <a href="https://github.com/ngxtama-collab/my-docs/archive/refs/heads/main.zip" 
       target="_blank" 
       class="download-btn">
      ⬇️ Download
    </a>
  </div>

  <!-- Docsify App -->
  <div id="app">Loading...</div>

  <!-- Cấu hình Docsify -->
  <script>
    window.$docsify = {
      loadSidebar: true,
      subMaxLevel: 2,
      search: 'auto'
    }
  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- Plugin search -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
